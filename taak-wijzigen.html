<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taak wijzigen - De Gouden Schoen</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/taak-toevoegen.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <img src="assets/logo.png" alt="De Gouden Schoen" class="logo-image">
            </div>
            <h2>Dashboard</h2>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dag.html" class="nav-item">
                <span class="material-icons">calendar_month</span>
                <span>Kalender</span>
            </a>
            <a href="alle-taken.html" class="nav-item">
                <span class="material-icons">task_alt</span>
                <span>Alle taken</span>
            </a>
            <a href="mijn-profiel.html" class="nav-item">
                <span class="material-icons">account_circle</span>
                <span>Mijn profiel</span>
            </a>
            <a href="gebruikers.html" class="nav-item">
                <span class="material-icons">people</span>
                <span>Gebruikers</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <header class="page-header">
            <h1>Taak wijzigen</h1>
        </header>

        <!-- Edit Task Form -->
        <div class="form-container">
            <form class="create-task-form" id="editTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Titel</label>
                    <input type="text" id="taskTitle" name="title" placeholder="Schoonmaken" required>
                </div>

                <div class="form-group">
                    <label>Tijd</label>
                    <div class="time-inputs">
                        <input type="time" id="taskStartTime" name="startTime" value="09:00" required>
                        <span>Tot</span>
                        <input type="time" id="taskEndTime" name="endTime" value="16:00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskRepeat">Herhalen(Dagelijks, wekelijks, maandelijks)</label>
                    <select id="taskRepeat" name="repeat">
                        <option value="none">Geen</option>
                        <option value="daily">Dagelijks</option>
                        <option value="weekly">Wekelijks</option>
                        <option value="monthly">Maandelijks</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskDate">Datum</label>
                    <input type="date" id="taskDate" name="date" value="2025-11-05" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskMaxVolunteers">Maximaal aantal Inschrijvingen</label>
                        <input type="number" id="taskMaxVolunteers" name="maxVolunteers" value="4" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="taskAvailable">Beschikbaar</label>
                        <select id="taskAvailable" name="available">
                            <option value="yes">ja</option>
                            <option value="no">nee</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Beschrijving</label>
                    <textarea id="taskDescription" name="description" rows="4" placeholder="Beschrijf de taak..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Annuleren</button>
                    <button type="submit" class="btn-primary">Opslaan</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/taak-wijzigen.js"></script>
</body>
</html>
